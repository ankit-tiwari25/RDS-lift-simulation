<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lift Simulation</title>
</head>
<body>
    <header>
        <h1>Lift Simulation</h1>
    </header>
    <main>
        <div class="container">
            <form action="lift-simulation.html">
                <label for="floors">Floors</label>
                <input type="number" min="1" max="5" id="floors" name="floors">

                <label for="lifts">Lifts</label>
                <input type="number" id="lifts" class="lifts">

                <button type="submit" >Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <marquee behavior="" direction="">Note: This site is under progress. For now you can simply enter any number [0 - 5] and press submit...</marquee>
    </footer>
  <script src="app.js"></script>
</body>
</html>
