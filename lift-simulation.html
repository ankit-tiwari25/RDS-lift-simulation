<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ls-style.css">
    <title>Lift Simulation</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="container-floor">
                <button class="button-down">
                    Down
                </button>
                <div class="floor">
                    <hr> 
                <h3>Floor 4</h3>
                </div>
            </div>
            <div class="container-floor">
                
                <div class="button-container">
                    <button class="button-up">
                        Up
                    </button>
                    <button class="button-down">
                        Down
                    </button>
                </div>

                <div class="elevator-1">
                    </div>
    
                <div class="floor">
                    <hr> 
                    
                <h3>Floor 3</h3>

              
                </div>
            </div>
            <div class="container-floor">
                <button class="button-up even-spacing">
                    Up
                </button>
                <button class="button-down">
                    Down
                </button>
    
                <div class="floor">
                    <hr> 
                <h3>Floor 2</h3>
                </div>
            </div>

            <div class="container-floor">
                <div class="button-container">
                    <button class="button-up">
                        Up
                    </button>
                    
                </div>

                <div class="elevator-2">
                    </div>

                    <div class="floor">
                        <hr> 
                        
                    <h3>Floor 1</h3>
            </div>
        </div>

    </main>
</body>
</html>
