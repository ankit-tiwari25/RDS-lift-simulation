<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Lift Simulation</title>
    
</head>
<body>
    <header>
        <h1>Lift Simulation</h1>
    </header>
    <main>
        
        <div class="container-form" id="container-form">
          
                <label for="floors">Floors</label>
                <input type="number" min="1" max="5"  name="floor-counts" id="floor-count">

                <label for="lifts">Lifts</label>
                <input type="number"  min="1" max="6" class="lift-count" id="lift-count">

                <button type="submit" id="submit" class="button-submit">Submit</button>
          
        </div>

        <div class="ls-container" id="ls-container" style="display: none;">

        </div>

    
    </main>
   
 
    <script src="app.js"></script>
</body>
</html>
